<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito de compras</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <main>
        <section>
            <h2>Listado de productos</h2>
            <ul id="product-list"></ul>
        </section>

        <section>
            <h2>Tu carrito</h2>
            <ul id="cart-list"></ul>
            <p>Total: $<span id="total"></span></p>
        </section>

        <section>
            <h3>Agregar producto al carrito</h3>
            <label for="product-select">Selecciona un producto:</label>
            <select id="product-select"></select>

            <label for="quantity-input">Cantidad:</label>
            <input type="number" id="quantity-input" min="1" value="1">

            <button id="add-to-cart-btn">Agregar al carrito</button>
            <button id="finalize-btn">Finalizar compra</button>
        </section>
    </main>

    <!-- Contenedor de notificaciÃ³n -->
    <div id="notification" class="notification hidden"></div>

    <!-- Modal personalizado -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-confirm">Confirmar</button>
            <button id="modal-cancel">Cancelar</button>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
